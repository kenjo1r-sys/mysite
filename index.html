<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soulware</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #aaffcc;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-family: 'Jazz LET', sans-serif;
            font-size: 36px;
            letter-spacing: 3px;
            color: #6B8E23;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }

            .buttons button {
                padding: 12px 26px;
                font-size: 16px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                background: #8FBC8F;
                color: #121212;
                transition: 0.3s;
            }

                .buttons button:hover {
                    background: #7aad7a;
                }

        section {
            max-width: 1000px;
            margin: auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Новые стили для вкладок */
        .footer-tabs {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

            .footer-tabs button {
                background: #6B8E23;
                border: none;
                padding: 8px 12px;
                border-radius: 5px;
                cursor: pointer;
                color: #fff;
                font-size: 14px;
                transition: background 0.3s;
            }

                .footer-tabs button:hover {
                    background: #557a1f;
                }

        /* Скрытые разделы для вкладок */
        .tab-content {
            display: none;
            margin-top: 10px;
            text-align: center;
        }

            .tab-content.active {
                display: block;
            }

        /* Общие стили для ссылок */
        a {
            color: #aaffcc;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        canvas {
            position: fixed;
            inset: 0;
        }

        #lines {
            z-index: 0;
        }

        #snow {
            z-index: 1;
        }

        @keyframes neonPulse {
            0%, 100% {
                text-shadow: 0 0 5px #00ff66, 0 0 15px #00ff66;
            }

            50% {
                text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
            }
        }

        body, h1, h2, p, button, div {
            animation: neonPulse 2s infinite;
        }

        /* Стили для раздела статусов и кругов */
        .status-circles {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-block;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }

        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    <canvas id="lines"></canvas>
    <canvas id="snow"></canvas>

    <header>
        <div class="logo">Soulware</div>
    </header>

    <div class="buttons">
        <button id="buyBtn">Купить</button>
        <button id="reviewBtn">Обзор</button>
    </div>

    <section>
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="videos/clip2.mp4" type="video/mp4" />
            </video>
            <video autoplay muted loop playsinline>
                <source src="videos/clip4.mp4" type="video/mp4" />
            </video>
        </div>
    </section>

    <footer>
        <p>© Soulware — Все права защищены</p>
        <!-- Вкладки -->
        <div class="footer-tabs">
            <button data-tab="cheats">Статус читов</button>
            <button data-tab="support">Поддержка</button>
            <button data-tab="contacts">Контакты</button>
        </div>
        <!-- Контент вкладок -->

        <style>
            /* Другие ваши стили ... */

            /* Стили для индикаторов статуса */
            .status-indicator {
                display: inline-block;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                vertical-align: middle;
                margin-right: 8px;
            }
        </style>

        <!-- В разделе футера, внутри .tab-content для статусов -->
        <div id="tabCheats" class="tab-content">
            <p>Soulware BUMERRUST - <span class="status-indicator" style="background-color: green;"></span></p>
            <p> WORK - <span class="status-indicator" style="background-color: green;"></span></p>
            <p> UPDATE - <span class="status-indicator" style="background-color: yellow;"></span></p>
            <p> NO WORKING - <span class="status-indicator" style="background-color: red;"></span></p>
        </div>
        <div id="tabSupport" class="tab-content">
            <p>Связь с поддержкой: <a href="https://discord.gg/8byKeGPK" target="_blank">Ticket Support</a></p>
        </div>
        <div id="tabContacts" class="tab-content">
            <p>Контакты:</p>
            <p>Telegram: <a href="https://web.telegram.org/k/#@SoulwareDev" target="_blank">Открыть Telegram</a></p>
            <p>Discord: <a href="https://discord.gg/8byKeGPK" target="_blank">Открыть Discord</a></p>
        </div>
    </footer>

    <script>
        // Навигация
        document.getElementById('buyBtn').onclick = () => location.href = 'purchase.html';
        document.getElementById('reviewBtn').onclick = () => location.href = 'review.html';

        // Snow
        const snow = document.getElementById('snow');
        const sctx = snow.getContext('2d');
        let flakes = [];

        function resizeSnow() {
            snow.width = innerWidth;
            snow.height = innerHeight;
        }
        resizeSnow();
        addEventListener('resize', resizeSnow);

        class Flake {
            constructor() {
                this.x = Math.random() * snow.width;
                this.y = Math.random() * snow.height;
                this.r = Math.random() * 3 + 1;
                this.sy = Math.random() * 1 + 0.5;
            }
            update() {
                this.y += this.sy;
                if (this.y > snow.height) this.y = 0;
            }
            draw() {
                sctx.fillStyle = '#556B2F';
                sctx.beginPath();
                sctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                sctx.fill();
            }
        }

        for (let i = 0; i < 150; i++) flakes.push(new Flake());

        function animateSnow() {
            sctx.clearRect(0, 0, snow.width, snow.height);
            flakes.forEach(f => { f.update(); f.draw(); });
            requestAnimationFrame(animateSnow);
        }
        animateSnow();

        // Lines
        const lines = document.getElementById('lines');
        const lctx = lines.getContext('2d');
        let points = [];

        function resizeLines() {
            lines.width = innerWidth;
            lines.height = innerHeight;
        }
        resizeLines();
        addEventListener('resize', resizeLines);

        class Point {
            constructor() {
                this.x = Math.random() * lines.width;
                this.y = Math.random() * lines.height;
                this.a = Math.random() * Math.PI * 2;
            }
            update() {
                this.a += 0.01;
                this.x += Math.cos(this.a) * 0.3;
                this.y += Math.sin(this.a) * 0.3;
            }
        }

        for (let i = 0; i < 90; i++) points.push(new Point());

        function animateLines() {
            lctx.clearRect(0, 0, lines.width, lines.height);
            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    const d = Math.hypot(points[i].x - points[j].x, points[i].y - points[j].y);
                    if (d < 120) {
                        lctx.strokeStyle = `rgba(0,100,0,${1 - d / 120})`;
                        lctx.beginPath();
                        lctx.moveTo(points[i].x, points[i].y);
                        lctx.lineTo(points[j].x, points[j].y);
                        lctx.stroke();
                    }
                }
            }
            points.forEach(p => p.update());
            requestAnimationFrame(animateLines);
        }
        animateLines();

        // Обработка вкладок
        const tabButtons = document.querySelectorAll('.footer-tabs button');
        const tabs = document.querySelectorAll('.tab-content');

        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const target = btn.getAttribute('data-tab');
                tabs.forEach(tab => {
                    tab.classList.remove('active');
                });
                document.getElementById('tab' + target.charAt(0).toUpperCase() + target.slice(1)).classList.add('active');
            });
        });
    </script>
</body>
</html>
