<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulware — Обзор</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #aaffcc;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 30px;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-family: 'Jazz LET', sans-serif;
            font-size: 42px;
            letter-spacing: 3px;
            color: #6B8E23;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

            .buttons button {
                padding: 12px 26px;
                font-size: 16px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                background: #8FBC8F;
                color: #121212;
                transition: 0.3s;
            }

                .buttons button:hover {
                    background: #7aad7a;
                }

        section {
            max-width: 1000px;
            margin: auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .block {
            margin-bottom: 40px;
            background: rgba(0,0,0,0.45);
            padding: 20px;
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        video, img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        canvas {
            position: fixed;
            inset: 0;
        }

        #lines {
            z-index: 0;
        }

        #snow {
            z-index: 1;
        }

        @keyframes neonPulse {
            0%,100% {
                text-shadow: 0 0 5px #00ff66, 0 0 15px #00ff66;
            }

            50% {
                text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
            }
        }

        body, h1, h2, button, div {
            animation: neonPulse 2s infinite;
        }
    </style>
</head>

<body>

    <canvas id="lines"></canvas>
    <canvas id="snow"></canvas>

    <header>
        <div class="logo">Soulware</div>
        <p>MENU</p>
    </header>

    <div class="buttons">
        <button onclick="location.href='index.html'">На главную</button>
        <button onclick="location.href='purchase.html'">Купить</button>
    </div>

    <section>

        <div class="block">
            <h2>REVIEW MENU</h2>
            <img src="images/photo1.png" alt="Скриншот Soulware">
        </div>

        <!-- СКРИНШОТ -->
        <div class="block">
            <h2>ESP PLAYERS</h2>
            <img src="images/photo2.png" alt="Скриншот Soulware">
        </div>

    </section>

    <footer>
        © Soulware — Все права защищены
    </footer>

    <script>
        // Snow
        const snow = document.getElementById('snow');
        const sctx = snow.getContext('2d');
        let flakes = [];

        function resizeSnow() {
            snow.width = innerWidth;
            snow.height = innerHeight;
        }
        resizeSnow();
        addEventListener('resize', resizeSnow);

        class Flake {
            constructor() {
                this.x = Math.random() * snow.width;
                this.y = Math.random() * snow.height;
                this.r = Math.random() * 3 + 1;
                this.sy = Math.random() * 1 + 0.5;
            }
            update() {
                this.y += this.sy;
                if (this.y > snow.height) this.y = 0;
            }
            draw() {
                sctx.fillStyle = '#556B2F';
                sctx.beginPath();
                sctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                sctx.fill();
            }
        }

        for (let i = 0; i < 120; i++) flakes.push(new Flake());

        function animateSnow() {
            sctx.clearRect(0, 0, snow.width, snow.height);
            flakes.forEach(f => { f.update(); f.draw(); });
            requestAnimationFrame(animateSnow);
        }
        animateSnow();

        // Lines
        const lines = document.getElementById('lines');
        const lctx = lines.getContext('2d');
        let points = [];

        function resizeLines() {
            lines.width = innerWidth;
            lines.height = innerHeight;
        }
        resizeLines();
        addEventListener('resize', resizeLines);

        class Point {
            constructor() {
                this.x = Math.random() * lines.width;
                this.y = Math.random() * lines.height;
                this.a = Math.random() * Math.PI * 2;
            }
            update() {
                this.a += 0.01;
                this.x += Math.cos(this.a) * 0.3;
                this.y += Math.sin(this.a) * 0.3;
            }
        }

        for (let i = 0; i < 80; i++) points.push(new Point());

        function animateLines() {
            lctx.clearRect(0, 0, lines.width, lines.height);
            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    const d = Math.hypot(points[i].x - points[j].x, points[i].y - points[j].y);
                    if (d < 120) {
                        lctx.strokeStyle = `rgba(0,100,0,${1 - d / 120})`;
                        lctx.beginPath();
                        lctx.moveTo(points[i].x, points[i].y);
                        lctx.lineTo(points[j].x, points[j].y);
                        lctx.stroke();
                    }
                }
            }
            points.forEach(p => p.update());
            requestAnimationFrame(animateLines);
        }
        animateLines();
    </script>

</body>
</html>
